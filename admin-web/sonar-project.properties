# SonarQube Configuration for Admin Web (Frontend)
sonar.projectKey=AppUrbanaReporta-AdminWeb
sonar.projectName=AppUrbanaReporta-AdminWeb
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=app,components
sonar.tests=app,components
sonar.test.inclusions=**/__tests__/**/*.test.tsx,**/__tests__/**/*.test.ts,**/*.test.tsx,**/*.test.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/public/**,**/*.test.tsx,**/*.test.ts,**/coverage/**
sonar.coverage.exclusions=**/__tests__/**,**/*.test.tsx,**/*.test.ts

# TypeScript/JavaScript settings
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server (local)
sonar.host.url=http://localhost:9000

# Authentication token
sonar.token=sqp_331eea14367a7017d969438d189b0a3f73c3d67a
